<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><html></html></title>
</head>
<body>
    <h1>LES LISTES</h1>
    
    <!-- liste non ordonnée --> 
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>   
    
<!-- liste ordonnée -->

<ol>
    <li>item</li>
    <li>item</li>
    <li>item</li>
</ol>

<!-- liste IMBRIQUER -->

<ul>
    <li>item</li>
    <li>item</li>
    <li>item <ol><li>item</li>
        <li>item</li>
        <li>item <Ul><li>item</li>
            <li>item</li></Ul></li>
        <li>item</li></ol></li>
    <li>item</li>
    
</ul>


</body>
</html>
